<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light">
    <header class="app-header">
      <div class="title-icon">
        <img src="images/icon.png" alt="icon" />
        <h2 class="light" id="app-title">Note Pad</h2>
      </div>
      
      <div class="btn-grp">
        <button class="btn light" id="save" onclick="saveNote()">Save</button>
        <button class="btn light" id="clear" onclick="clearNote()">Clear</button>
        <button class="btn light" id="theme" onclick="changeTheme()">Change Theme</button>
      </div>
      
    </header>
    <textarea
      name="input-box"
      class="light"
      id="input-box"
      placeholder="Write something..."
    ></textarea>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/31b77c59f7.js" crossorigin="anonymous"></script>
  </body>
</html>
